
{% extends 'core.html' %}
{% load static %}
<script src="{% url 'js-catlog' %}"></script>
<script src="{% static '/admin/js/core.js' %}"></script>
<link rel="stylesheet" href="{% static 'admin/css/base.css' %}">
<link rel="stylesheet" href="{% static 'admin/css/widgets.css' %}">
{% block title %} Solicitação {% endblock %}
{% block content %}

 <div class="col-xl-5 col-md-6">

        <form method="post" action="{% url 'home' %}">
            {% csrf_token %}
            <div class="card border-0 px-sm-0 p-md-5 mt-3">
                <div class="card-header bg-white border-0">
                    <h1 class="text-success text-center">Solicite a substituição</h1>
                </div>
                {{ form.media }}
                {{ form.as_p }}
                <div class="card-footer p-0 pt-3 bg-white border-0 ">
                    <button type="submit" class="btn btn-success col-12">Solicitar</button>
                </div>
            </div>
        </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-eaQyAEXpE9c5JtvFeIM7bRJS0B6n0TOV9PQsPVlTf3ahBBPLj8S7fsyRV2IVgN6C" crossorigin="anonymous"></script>

{% endblock content %}
